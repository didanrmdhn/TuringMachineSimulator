<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="./css/custom.css" rel="stylesheet" />
    <title>MultiTape - Pengurangan</title>
  </head>
  <body>
    <div class="card shadow-lg my-auto mx-auto" style="width: 90%; height: 750px">
      <div class="card-body">
        <a class="btn btn-danger" href="./indexMT.html">Back</a>
        <h5 class="card-title" style="text-align: center; font-size: xx-large; margin-bottom: 10px">Pengurangan</h5>
        <div class="d-flex justify-content-around align-items-center mx-5 mt-5 px-5 pt-5 mb-2 pb-2">
          <div class="input-group mb-3 p-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Input 1</span>
            <input type="number" name="val1" id="val1" class="form-control" placeholder="value ..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" /><br />

            <span class="input-group-text" id="inputGroup-sizing-default">Input 2</span>
            <input type="number" name="val2" id="val2" class="form-control" placeholder="value ..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
          </div>
          <input class="btn btn-primary p-3 m-2" type="button" id="controller_init" onclick="init()" value="Submit" />
          <button class="btn btn-primary p-3" id="controller_step" type="button" onclick="step()">Step</button>
          <button class="btn btn-primary p-3 m-2" id="controller_skip" type="button" onclick="skipState(); step();">Skip</button>
          <button class="btn btn-primary p-3" type="button" onclick="window.location.reload();">Reset</button>
          <div class="input-group mb-3 p-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Output</span>
            <input type="text" class="form-control" id="show-answer" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
          </div>
        </div>
        <div class="d-flex justify-content-center flex-column">
          <div class="d-flex w-100 justify-content-center mb-4">
            <div class="border rounded-3 bg-light p-2 text-md-center align-middle" id="show-state-now" style="width: 240px">
              <p class="my-2">null</p>
            </div>
          </div>
          <div class="bg-secondary mx-auto">
            <div id="turing_tape" style="max-width: 64rem" class="rounded-3 d-flex turing-tape overflow-auto flex-nowrap"></div>
            <div id="turing_tape2" style="max-width: 64rem" class="rounded-3 d-flex turing-tape overflow-auto flex-nowrap"></div>
          </div>
        </div>
        <script src="./js/mt_pengurangan.js"></script>
      </div>
    </div>
  </body>
</html>
